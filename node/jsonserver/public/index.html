<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>JSON Server - CRUD</title>
    </head>
    <body>
        <h1>JSON Server - CRUD</h1>
        <form action="postData" method="post" form name="userForm" target="targetURL">
            <input 
            type="button" 
            value="GET Data" 
            onclick='document.targetURL.location.href="/getData"'
            />
            <p />
            ID &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="id" size="10" />
            <p />
            NAME <input type="text" name="name" size="10"
            <p>ST_ID &nbsp;<input type="text" name="id" size=10></p>
            <p>NAME &nbsp;<input type="text" name="id" size=10></p>
            <p>DEPT &nbsp;<input type="text" name="id" size=10></p>
            <input type="button" value="Insert st_info" onclick='document.targetURL.
            location.href="/insert?st_id="+document.userForm.id.value+"&name="
            +document.userForm.name.value+"&dept="+document.userForm.dept.value'>&nbsp;&nbsp;&nbsp;
            <input type="button" value="Update st_info" onclick='document.targetURL.
            location.href="/update?st_id="+document.userForm.id.value+"&name="
            +document.userForm.name.value+"&dept="+document.userForm.dept.value'>&nbsp;&nbsp;&nbsp;
            <input type="button" value="Delete st_info" onclick='document.targetURL.
            location.href="/delete?st_id="+document.userForm.id.value'><p>
        </form>
        <hr>
        <iframe name="targetURL" width="90%" height="500" style="border:none" 
        src="http://192.168.1.42:8000/Hello">
        </iframe>        
    </body>
</html>
